<form *ngIf="CarDetailsForm" [formGroup]="CarDetailsForm" formValidationChange class="flex-grow-1"
	(onFormValidationChange)="onFormValidationChange.emit($event)">
	<!-- Car Details -->
	<p class="my-5 roboto-bold">Car Details</p>
	<section class="d-flex justify-content-between flex-column gap-6">
		<div class="d-flex justify-content-between gap-6">
			<mat-form-field>
				<mat-label>Seats</mat-label>
				<mat-select formControlName="seats" required>
					<mat-option *ngFor="let seat of seats" [value]="seat">{{seat}}</mat-option>
				</mat-select>
				<mat-error *ngIf="CarDetailsForm.controls['seats'].hasError('required')">
					Seats field is required
				</mat-error>
			</mat-form-field>
			<div></div>
		</div>

		<div class="d-flex justify-content-between gap-6 flex-column">
			<mat-radio-group formControlName="motorType"  required style="display: flex; justify-content: space-between;">
				<mat-radio-button *ngFor="let mType of motorTypes" value="{{mType}}">{{mType}}</mat-radio-button>
			</mat-radio-group>
		</div>
	</section>
</form>

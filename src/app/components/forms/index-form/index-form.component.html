<div [ngSwitch]="currFormIdx$ | async" >
    <personal-details-form
        (onFormValidationChange)="formValidationChange($event, 0)" 
        *ngSwitchCase="0"
        [personalDetailsFrom]="personalDetailsform" 
    />
    
    <location-form 
        (onFormValidationChange)="formValidationChange($event, 1)"
        *ngSwitchCase="1" 
        [locationFrom]="locationDetailsForm"
    />

    <hobbies-and-favorite-color-form 
        (onFormValidationChange)="formValidationChange($event, 2)"
        *ngSwitchCase="2" 
        [hobbiesAndFavoriteColorForm]="hobbiesAndFavoriteColorForm" 
    />

    <car-details-form 
        (onFormValidationChange)="formValidationChange($event, 3)"
        *ngSwitchCase="3" 
        [CarDetailsForm]="carDetailsForm" />

    <div *ngSwitchDefault>Select a form</div>
</div>

<form-navigation 
    [isValidForm]="isValidForm"
    [currPage]="currFormIdx$ | async" 
    [lastPage]="forms.length - 1"
    (OnPaginate)="paginate($event)"
    (OnFocusOnInvalidField)="focusOnInvalidField()"
/>

<form *ngIf="hobbiesAndFavoriteColorForm" [formGroup]="hobbiesAndFavoriteColorForm" formValidationChange
    (onFormValidationChange)="onFormValidationChange.emit($event)">
    <!-- hobbies And Favorite Color -->
    <p class="my-5 roboto-bold">Hobbies and Color preference</p>
    <section class="d-flex justify-content-between flex-column gap-6">
        <div class="d-flex justify-content-between gap-2 flex-column">
            <mat-form-field>
                <mat-label>Hobbies</mat-label>
                <mat-select formControlName="hobbies" multiple required>
                    <mat-option *ngFor="let h of hobbies" [value]="h">
                        {{ h }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="hobbiesAndFavoriteColorForm.controls['hobbies'].hasError('required')">
                    Hobbies field is required
                </mat-error>
            </mat-form-field>

            <div class="color-picker-wrapper">
                <mat-form-field style="width: 100%; padding: 0; " class="my-4">
                    <mat-label class="adsasdasdasd">Favorite Color</mat-label>
                    <div class="d-flex justify-content-between align-items-center color-picker-container gap-3">
                            <color-circle formControlName="favoriteColor" [required]="true" width="100%" triangle="hide"
                            [(color)]="color" [colors]="colors" />
                    </div>
                    <input style="display: none;" matInput formControlName="favoriteColor" type="color" required />
                </mat-form-field>
            </div>
        </div>
    </section>
</form>

<nav>
    <button *ngFor="let dataType of dataTypes" class="roboto-medium flex-grow-1 data-type"
        [ngClass]="{'active': activeDataType === dataType}">
        <span>
            {{ dataType }}
        </span>
    </button>
</nav>

<header *ngIf="(appStatistics$ | async) as data" class="d-flex w-100">
    <ng-container *ngFor="let item of data | keyvalue; let i = index">
        <p>
            <span class="roboto-medium">
                {{ item.key }}:
            </span>
            <span class="roboto-regular">
                {{ item.value }}
            </span>
        </p>
    </ng-container>
</header>

<section *ngIf="(forms$ | async) as forms">
    <table mat-table [dataSource]="forms" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<header *ngIf="(appStatistics$ | async) as data" class="admin-center-header d-flex w-100">
    <ng-container *ngFor="let item of data | keyvalue; let i = index">
        <p>
            <span class="roboto-medium">
                {{ item.key }}:
            </span>
            <span class="roboto-regular">
                {{ item.value }}
            </span>
        </p>
    </ng-container>
</header>

<section class="container">
    <section *ngIf="(forms$ | async) as forms" class="table-container m-5">
        <div>
            <table mat-table [dataSource]="forms" class="mat-elevation-z8" [autocapitalize]="true">
        
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
        
                <!-- Position Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="birthDate">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
        
                <!-- Symbol Column -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
    <div class="general-user-details-graph roboto-medium">
        <!-- <h3 class="py-4">
            <span>
                Country
            </span>
            <span>
                Gender
            </span>
            <span>
                Age
            </span>
        </h3> -->
        <ngx-charts-bar-vertical 
            [scheme]="colorScheme"
            [xAxis]="true"
            [showGridLines]="false"
            [results]="data"
            [noBarWhenZero]="true"
            xAxisLabel="Gender"
            yAxisLabel="Count"
            [tooltipDisabled]="true"
            [gradient]="true"
        
        >
      </ngx-charts-bar-vertical>
    </div>
    <div class="car-details-graph roboto-medium">
        <!-- <h3 class="py-4">
            <span>
                Engine Type
            </span>
            <span>
                Seats
            </span>
        </h3> -->
        <ngx-charts-pie-chart
            [scheme]="colorScheme"
            [results]="data"
            [gradient]="true"
            [labels]="true"
            [doughnut]="true"
  >
</ngx-charts-pie-chart>
    </div>

</section>
